<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Split Button Dropdown Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="buttons-test-style.css"> <!-- Include the custom CSS file -->
</head>

<body>

    <div class="menu-box">

        <div class="container">
            <!-- Placeholder for dynamically loaded tag checkboxes -->
            <div id="tag-buttons" class="row justify-content-center">
            </div>
            <div class="clear-tags-container">
                <button class="btn btn clear-tags-button" type="button" id="clear-tags">Clear Tags</button>
            </div>
        </div>
    </div>
    <div class="menu-box">

        <!-- Placeholder for dynamically loaded category dropdowns -->
        <div id="category-buttons" class="row justify-content-center">
        </div>
    </div>
    </div>
    <div class="menu-box">
        <div class="d-flex">
            <div class="input-group input-group-sm w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline" type="button" id="button-addon1">Search</button>
            </div>
        </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="buttons-test-dataLoader.js"></script>

</body>

</html>
