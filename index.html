<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body data-bs-spy="scroll" data-bs-target=".sticky-header">
    <header>
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-2 col-md-2">
                    <h1 class="lh-1 font-monospace">Bo Marcus Ohlsson</h1>
                    <p class="lh-sm font-monospace">Sound everything. made with chatgpt. not for sharing. </p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="36" fill="currentColor" class="bi bi-ear"
                        viewBox="0 0 16 16">
                        <path
                            d="M8.5 1A4.5 4.5 0 0 0 4 5.5v7.047a2.453 2.453 0 0 0 4.75.861l.512-1.363a5.6 5.6 0 0 1 .816-1.46l2.008-2.581A4.34 4.34 0 0 0 8.66 1zM3 5.5A5.5 5.5 0 0 1 8.5 0h.16a5.34 5.34 0 0 1 4.215 8.618l-2.008 2.581a4.6 4.6 0 0 0-.67 1.197l-.51 1.363A3.453 3.453 0 0 1 3 12.547zM8.5 4A1.5 1.5 0 0 0 7 5.5v2.695q.168-.09.332-.192c.327-.208.577-.44.72-.727a.5.5 0 1 1 .895.448c-.256.513-.673.865-1.079 1.123A9 9 0 0 1 7 9.313V11.5a.5.5 0 0 1-1 0v-6a2.5 2.5 0 0 1 5 0V6a.5.5 0 0 1-1 0v-.5A1.5 1.5 0 0 0 8.5 4" />
                    </svg>

                </div>

            </div>

        </div>
        <div class="video-container" style="display: flex; justify-content: center; width: 100%;">
            <video src="public/videos/temp_trailer_720.mp4" class="object-fit-scale" controls></video>

        </div>
    </header>
    <hr class="border border-secondary border-1 opacity-75">
    <nav class="sticky-header">
        <!-- Category Buttons Placeholder -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Category buttons" id="categoryButtons">
                        <div class="align-self-center">Select a category:</div>
                        <!-- Buttons will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="mt-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12"> <!-- Create a column for the "Search" section -->
                        <div class="row align-items-center">

                            <div>..or search:</div>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search items..."
                                autocomplete="on" aria-label="Search items" aria-describedby="searchDescription">

                            <button type="button" class="btn" id="clearSearch">&times;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="row align-items-center">

                            <div class="btn-group btn-group-sm" role="group" aria-label="Tag buttons" id="tagButtons">
                                <div>..or select a tag:</div>
                            </div>
                            <div class="clear-button-container">
                                <button id="clearTags" class="btn-group btn-group-sm">Clear Tags</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <hr class="border border-secondary border-1 opacity-75">
    <main class="content-container">
        <!-- Your content goes here -->
    </main>
    <footer>
        <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="36" fill="currentColor" class="bi bi-ear"
                viewBox="0 0 16 16">
                <path
                    d="M8.5 1A4.5 4.5 0 0 0 4 5.5v7.047a2.453 2.453 0 0 0 4.75.861l.512-1.363a5.6 5.6 0 0 1 .816-1.46l2.008-2.581A4.34 4.34 0 0 0 8.66 1zM3 5.5A5.5 5.5 0 0 1 8.5 0h.16a5.34 5.34 0 0 1 4.215 8.618l-2.008 2.581a4.6 4.6 0 0 0-.67 1.197l-.51 1.363A3.453 3.453 0 0 1 3 12.547zM8.5 4A1.5 1.5 0 0 0 7 5.5v2.695q.168-.09.332-.192c.327-.208.577-.44.72-.727a.5.5 0 1 1 .895.448c-.256.513-.673.865-1.079 1.123A9 9 0 0 1 7 9.313V11.5a.5.5 0 0 1-1 0v-6a2.5 2.5 0 0 1 5 0V6a.5.5 0 0 1-1 0v-.5A1.5 1.5 0 0 0 8.5 4" />
            </svg>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="src/js/dataLoader.js"></script>
    <script src="src/js/categoryButtons.js"></script>
    <script src="src/js/tagButtons.js"></script>
    <script src="src/js/contentManager.js"></script>
    <script src="src/js/filterManager.js"></script>
</body>

</html>
